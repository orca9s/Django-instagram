{% extends 'base.html' %}
{% block content %}
<div>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
        </table>

        <button type="submit" class="btn btn-primary" style="margin-left: 10px">회원가입</button>
    </form>

    {{ form.errors }}
</div>
{% endblock %}
