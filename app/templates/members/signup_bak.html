{% extends 'base.html' %}

{% block content %}
    <h4>signup_bak원본</h4>
        {% if errors %}
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="{% url 'members:signup' %}" method="POST">
        {% csrf_token %}
        <div><label>Username<input type="text" name="username" value="{{ username }}"></label></div>
        <div><label>Email<input type="text" name="email" value="{{ email }}"></label></div>
        <div><label>Password<input type="password" name="password"></label></div>
        <div><label >Password check <input type="password" name="password2"></label></div>
        <button type="submit">가입하기</button>
    </form>
{% endblock %}
