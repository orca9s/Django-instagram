{% extends 'base.html' %}

{% block content %}
<h4>Post list</h4>
    <div>
        {% if user.is_authenticated %}
        <form action="" method="POST">
            <a href="{% url 'posts:post_create' %}" class="btn btn-primary btn-block">글 작성하기</a>
        </form>
        <form action="{% url 'members:logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-block">로그아웃</button>
        </form>
        {% else %}
        <a href="{% url 'members:login' %}"><button class="btn btn-primary btn-block">로그인</button></a>
        <a href="{% url 'members:signup' %}"><button class="btn btn-info btn-block">회원가입 하기</button></a>
        {% endif %}
    </div>
{% for post in posts %}
    <div>
        <div>{{ post.author.username }}</div>
        <div><a href="{% url 'posts:post_detail' post.pk %}"><img width="100%" src="{{ post.photo.url }}" alt=""></a></div>
    </div>
{% endfor %}
{% endblock %}
